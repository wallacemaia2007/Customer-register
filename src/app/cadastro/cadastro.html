<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="900px">
        <form #clientesFrm="ngForm" class="mt-60">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Dados Pessoais</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row" fxLayoutAling="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome: *</mat-label>
                                <input type="text" [(ngModel)]="cliente.nome" name="nome" placeholder="Ex: Wallace Maia"
                                    matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAling="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>Email: *</mat-label>
                                <input type="email" [(ngModel)]="cliente.email" name="email"
                                    placeholder="Ex: wallacemaia2007@gmail.com" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAling="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>CPF: *</mat-label>
                                <input type="text" [(ngModel)]="cliente.cpf" name="cpf" placeholder="Digite seu CPF"
                                    matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAling="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>Data de nascimento: *</mat-label>
                                <input type="date" [(ngModel)]="cliente.dataNascimento" name="dataNascimento"
                                    placeholder="Digite sua data de nascimento" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button="primary">
                        <mat-icon fontIcon="save"></mat-icon>
                        Salvar
                    </button>
                    <button mat-flat-button="primary" class="ml-5">
                        <mat-icon fontIcon="refresh"></mat-icon>
                        Atualizar
                    </button>
                    <button mat-flat-button="primary" class="ml-5">
                        <mat-icon fontIcon="backspace"></mat-icon>
                        Limpar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
