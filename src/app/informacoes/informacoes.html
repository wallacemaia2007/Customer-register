<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1500px">
        <mat-card>
            <mat-card-header class="mb-30">
                <mat-card-title>Informações do Cliente</mat-card-title>
            </mat-card-header>
            <mat-card-content class="mb-30">
                <table mat-table [class.full-width]="true" [dataSource]="[cliente]">
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
                    </ng-container>

                    <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef> CPF </th>
                        <td mat-cell *matCellDef="let element"> {{ element.cpf }} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> E-mail </th>
                        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
                    </ng-container>

                    <ng-container matColumnDef="cep">
                        <th mat-header-cell *matHeaderCellDef> CEP </th>
                        <td mat-cell *matCellDef="let element"> {{ element.cep }} </td>
                    </ng-container>

                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let element"> {{ element.estado }} </td>
                    </ng-container>

                    <ng-container matColumnDef="cidade">
                        <th mat-header-cell *matHeaderCellDef> Cidade </th>
                        <td mat-cell *matCellDef="let element"> {{ element.cidade }} </td>
                    </ng-container>

                    <ng-container matColumnDef="bairro">
                        <th mat-header-cell *matHeaderCellDef> Bairro </th>
                        <td mat-cell *matCellDef="let element"> {{ element.bairro }} </td>
                    </ng-container>

                    <ng-container matColumnDef="rua">
                        <th mat-header-cell *matHeaderCellDef> Rua </th>
                        <td mat-cell *matCellDef="let element"> {{ element.rua }} </td>
                    </ng-container>

                    <ng-container matColumnDef="complemento">
                        <th mat-header-cell *matHeaderCellDef> Complemento </th>
                        <td mat-cell *matCellDef="let element"> {{ element.complemento }} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
                    <tr mat-row *matRowDef="let row; columns: colunasTable;"></tr>
                </table>

            </mat-card-content>
            <mat-card-actions class="mb-30">
                <button mat-flat-button="primary" class="ml-5" (click)="voltar()">
                    <mat-icon fontIcon="keyboard_return"></mat-icon>
                    Voltar
                </button>
                <button type="button" mat-flat-button (click)="preparaDeletar(cliente)" class="ml-5" >
                    <mat-icon fontIcon="delete"></mat-icon>
                    Deletar
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
